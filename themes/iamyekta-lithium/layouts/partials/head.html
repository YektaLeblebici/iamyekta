<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{{ hugo.Generator }}

{{ if .IsHome }}
<title>{{ .Title }}</title>
<meta property="og:title" content="{{ .Title }}">
<meta property="og:type" content="website">
{{ else }}
<title>{{ .Title }} - {{ .Site.Title }}</title>
<meta property="og:title" content="{{ .Title }} - {{ .Site.Title }}">
{{ end }}
{{ with .Site.Params.favicon }}
  <link href='{{ . | absURL }}' rel='icon' type='image/x-icon'/>
{{ end }}

{{ if .IsHome }}
<meta property="description" content="{{ .Site.Params.description }}">
{{ else }}
  {{ if .Description }}
  <meta property="description" content="{{ .Description }}">
  {{ end }}
{{ end }}

{{ if .Keywords }}
<meta property="keywords" content ="{{ delimit .Keywords ", " }}">
{{ end }}

<link href="{{ .Site.BaseURL }}post/index.xml" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />

<link rel="icon" href="{{ .Site.BaseURL }}{{ .Site.Params.icon.url }}" type="image/x-icon"/>
<link rel="stylesheet" href="{{ .Site.BaseURL }}css/main.css" media="all">
<link href="{{ .Site.BaseURL }}fontawesome/css/fontawesome.css" rel="stylesheet">
<link href="{{ .Site.BaseURL }}fontawesome/css/brands.css" rel="stylesheet">
<link href="{{ .Site.BaseURL }}fontawesome/css/solid.css" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
