server {
    listen       80;
    server_name  go.iamyekta.com;

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_pass http://shortlink;

        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

}